    <mat-toolbar-row>
        <h1>PokeDex Advanced</h1>
        <span class="menu-spacer"></span>
        <div>
            <a mat-button routerLinkActive="active" routerLink="/category-list"> Categorias </a>
            <a mat-button routerLinkActive="active" routerLink="/pokemon-list"> Pokemons </a>
            <a mat-button routerLinkActive="active" routerLink="/statistics-list"> Estad&iacute;sticas </a>

                {{userData.email}}
            </button>
        </div>
    </mat-toolbar-row>

</mat-toolbar>
