<mat-card>
    <mat-card-title>Registrarse</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <p *ngIf="error" class="error">
                {{error}}
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Email del Usuario</mat-label>
                    <input type="text" id="username" matInput formControlName="username">
                    <mat-hint *ngIf="registerFormControls.username.invalid 
                        && (registerFormControls.username.dirty || registerFormControls.username.touched)">
                        <div *ngIf="registerFormControls.username.errors?.['required']">
                            Usuario es requerido
                        </div>
                        <div *ngIf="registerFormControls.username.errors?.['minlength']">
                            El usuario debe tener al menos 4 caracteres
                        </div>
                        <div *ngIf="registerFormControls.username.errors?.['email']">
                            El usuario debe ser un correo electronico valido
                        </div>

                    </mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Clave</mat-label>
                    <input type="password" id="password" matInput formControlName="password">
                    <mat-hint
                        *ngIf="registerFormControls.password.invalid 
                                            && (registerFormControls.password.dirty || registerFormControls.password.touched)">
                        Clave es requerida
                    </mat-hint>
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-button>Registrarse</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
